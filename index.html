<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <img src="assets/images/triviagame.png" class="img-fluid" alt="TriviaGame">
        </div>
    </div>



    <div id="play-area">
        <div class="col-md-4 text-center">
            <button type="button" class="btn btn-primary btn-lg" id="start-button">Start Playing!</button>
        </div>
        <div id="count-down">
            <h2>Time Remaining: 30 seconds</h2>
        </div>

        
        <div id="current-question"></div>
        <div id="current-choices"></div>
        <div id="wrong-answer"></div>
        <div id="result-page"></div>
        <div id="correct"></div>
        <div id="incorrect"></div>
        <div id="unanswered"></div>
        
        <div class="col-md-4 text-center">
            <button type="button" class="btn btn-primary btn-lg" id="restart-button">Start Over?</button>
        </div>
    </div>

    <script src="assets/javascript/app.js" async defer></script>

</body>
